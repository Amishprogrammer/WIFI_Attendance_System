<html>
    <body>
<h2>Attendance Dashboard</h2>
<a href="{{ url_for('add_student') }}">Add Student</a>
<table>
    <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Date</th>
    </tr>
    {% for record in records %}
    <tr>
        <td>{{ record.name }}</td>
        <td>{{ record.subject }}</td>
        <td>{{ record.date }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
